<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_arquivo.css"  />
   
</head>




<body>
    <!--header-->
    <nav class="navbar bg-light shadow">
        <div class="container-fluid">
          <span style="margin-left: 6px;" class="navbar-brand mb-0 h1">Cursinho<span  style="color:#66B539;">Popular</span></span>
          <!--botão sanduiche-->
          <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
<div id="fundo">
</div>
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Arquivos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                 Arquivos
                </button>
                <button type="button" class="list-group-item list-group-item-action" >Menu</button>
                <button type="button" class="list-group-item list-group-item-action">Alunos</button>
                <button type="button" class="list-group-item list-group-item-action">Disciplinas</button>

               <!--<button type="button" class="list-group-item list-group-item-action" disabled>butão desabilitado</button> --> 
              </div>
        </div>




        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
         
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col align-self-center">
        <table class="table table-borderless">
            <tbody><tr>  <!--professor -->
                <th>Nome do professor</th>
                <td> <input type="text" class="inttext" name="T_prof" value="" placeholder="Professor" ></td>
            </tr>
            <tr> <!--disciplina -->
                <th>Disciplina</th>      
                <td> <input type="text" class="inttext" name="T_mater" value="" placeholder="Disciplina" ></td>    
            </tr>
            <tr>
                <th> Código da disciplina</th>
                <td> <input type="text" class="inttext" name="T_cod_mater" value="" placeholder="Código" class="place" > </td>
            </tr>
    
            <tr> <!--curso -->
                <th> Curso </th>
                <td>
              <select name="curso" id="cursos" class="cursos" style="font-style: bold;">
              <option value="" style="font-style: bold;">Selecione a matéria...</option>
              <option value="mat" style="font-style: bold;">Matemática</option>
              <option value="in" style="font-weight: bold;">Ingles</option>
              <option value="pt" style="font-weight: bold;">Portugues</option>
              <option value="geo" style="font-weight: bold;">Geografia</option>
            </select>
            </td>
            </tr>
        </tbody>
        </table>
       <!--One of three columns --> 
      </div>
    </div>
  </div>

<button type="submit" class="btn btn-success">Editar</button>  

  



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
